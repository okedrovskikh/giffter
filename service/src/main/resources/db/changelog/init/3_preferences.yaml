databaseChangeLog:
  - changeSet:
      author: okedrovskikh
      id: create_preference_table
      changes:
        - createTable:
            tableName: preference
            columns:
              - column:
                  name: id
                  type: bigint
                  incrementBy: 1
                  startWith: 1
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: uuid
                  constraints:
                    nullable: false
                    foreignKeyName: preference_user_fk
                    referencedTableName: user(id)
              - column:
                  name: resource_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: action
                  type: varchar
                  constraints:
                    nullable: false
